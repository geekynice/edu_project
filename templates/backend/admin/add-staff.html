{% extends 'core/admin-core.html' %}

{% load static %}

{% block title %}Add Student Page{% endblock title %}

{% block content %}
<div class="data">
  <h3 class="text-center pb-2">Add Staffs</h3>
  <form method="post" class="bg-light p-3">
    {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">Enter First Name:</label>
        <input type="text" name="first_name" class="form-control" id="first_name">
      </div>
      <div class="mb-3">
          <label for="last_name" class="form-label">Enter Last Name:</label>
          <input type="text" name="last_name" class="form-control" id="last_name">
        </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" name="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
          <label for="number" class="form-label">Contact Number:</label>
          <input type="text" name="number" class="form-control" id="number">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="address">
      </div>
      <div class="mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" name="designation" class="form-control" id="designation">
      </div>
      <div class="mb-3">
          <label for="prof" class="form-label">Choose Profile pic:</label>
          <input type="file" name="prof" class="form-control" id="prof">
      </div>
      <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" name="username" class="form-control" id="username">
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Register Student</button>
  </form>
</div>
{% endblock content %}
