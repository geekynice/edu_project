{% extends 'core/staff-core.html' %}

{% load static %}

{% block title %}Assignments{% endblock title %}

{% block content %}
  <form method="post" class="assignment">
    <h2 class="py-3 text-center">Assign Task</h2>
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Enter Title</label>
              <input type="text" class="form-control" id="title" name="title" required placeholder="Enter title for task">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="description" class="form-control" id="description" style="resize: none;" rows="10" required placeholder="Description like page no, questions etc"></textarea>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Select Deadline:</label>
                <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="file">Check me out</label>
              <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
